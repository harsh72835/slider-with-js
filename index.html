<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide" style="left: 0%; transform: translateX(0%)">
        <img src="./img-1.jpeg" alt="ocean" class="slide-img" />
        <h1>1</h1>
      </div>
      <div class="slide" style="left: 100%; transform: translateX(-100%)">
        <img src="./img-2.jpeg" alt="relaxed pineapple" class="slide-img" />
        <h1>2</h1>
      </div>
      <div class="slide" style="left: 200%; transform: translateX(-200%)">
        <h1>3</h1>
      </div>
      <div class="slide" style="left: 300%; transform: translateX(-300%)">
        <img
          src="./person-1.jpeg"
          alt="girl on the street"
          class="person-img"
        />
        <h1>4</h1>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">Previous</button>
      <button class="nextBtn" type="button">Next</button>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
